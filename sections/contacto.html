    <Section class="form main">
        <h2 class="tittle-form">Dejanos un mensaje</h2>
        <form>
            <div class="name-area">
                <label  for="name">Nombre y apellido:</label>
                <input  type="text" name="name" />
                
            </div>

            <div class="email-area">
                
                <label for="mail">Correo electrónico:</label>
                <input type="text" name="mail" />
            </div>
            
            <div class="age-area">
                    <p>¿Eres mayor de 18 años?</p>
                    <span>si</span>
                    <input type="radio" name="adulto" valeu="si"/>
                    <span>no</span>
                    <input type="radio" name="adulto" valeu="no" />
                
            </div>

            <div class="sex-area">
                <p>Sexo:</p>
                <select name="Sexo">
                    <option Value="F">Femenino</option>
                    <option value="M">Masculino</option>
                    <option value="O">Otro</option>
                </select> 
            </div>

            <div class="message-area"> 
                <label for="msg">Deje su mensaje:</label>
                <textarea type="text"  name="msg" > </textarea>
                <input type="submit" value="Enviar info" />
                <input type="reset" value="borrar info" />
            </div>

          

        </form>
